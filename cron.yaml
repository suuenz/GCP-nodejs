version: 1  # نسخه فایل پیکربندی زمان‌بندی (مقدار ثابت)

cron:
  - name: "task1"             # نام وظیفه زمان‌بندی شده (دلخواه و برای شناسایی داخلی)
    url: "/scheduled"         # آدرسی از برنامه که در زمان‌بندی فراخوانی می‌شود (POST به این URL ارسال می‌شود)
    schedule: "* * * * *"     # زمان‌بندی اجرای وظیفه: اینجا هر یک دقیقه یک‌بار اجرا می‌شود (فرمت crontab)
